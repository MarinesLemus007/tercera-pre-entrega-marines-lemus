{% extends "app/base.html" %}

{% block content %}

  <h2>Clientes</h2>
  <p>Ingresa un cliente a la base de datos agregando su nombre y correo electr√≥nico.</p>

  <form method="post">
    {% csrf_token %} 
    {{ form.as_p }}
    <input class="btn btn-primary mt-2 w-100" type="submit" value="Enviar" />
  </form>

  {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
  {% endif %}
  
{% endblock %}
